<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>F-Zero!</title>
	<link rel="stylesheet" href="fzero.css">
</head>
<body>
	<div id="engine">
		<img id="engineButton" src="http://f.alldiz.net/psd/web/button/button-brown-round-3d-website-free-steel-ring-psd.png" alt="">
		<!-- "http://f.alldiz.net/psd/web/button/button-medium-green-spring-round-3d-website-free-steel-ring-psd.png" //green button-->
		<p>START</p>
		<br>
		<br>
		<p>Press the "Enter" key to start!</p>
	</div>
	<div id="tree">
		<div id="prestage" class="treeBox"> Pre-Stage
		<br>
			<div class="lilCircles prestageLights"></div>
			<div class="lilCircles prestageLights"></div>
			<div class="lilCircles prestageLights"></div>
			<div class="lilCircles prestageLights"></div>
		</div>
		<div id="stage" class="treeBox"> Stage
		<br>
			<div class="lilCircles stageLights"></div>
			<div class="lilCircles stageLights"></div>
			<div class="lilCircles stageLights"></div>
			<div class="lilCircles stageLights"></div>
		</div>
		<div class="yellowLight treeBox">
			<div class="bigCircles"></div>
			<div class="bigCircles"></div>
		</div>
		<div class="yellowLight treeBox">
			<div class="bigCircles"></div>
			<div class="bigCircles"></div>
		</div>
		<div class="yellowLight treeBox">
			<div class="bigCircles"></div>
			<div class="bigCircles"></div>
		</div>
		<div class="greenLight treeBox">
			GO!<div class="bigCircles"></div>
			<div class="bigCircles"></div>GO!
		</div>
		<div class="redLight treeBox">
			X <div class="bigCircles"></div>
			<div class="bigCircles"></div> X
		</div>

	</div>
	<div class="container">
		<div class="track">
			<img id="asphalt" src="http://www.atlaspavingco.com/wp-content/uploads/2013/04/asphalt.jpg" alt="">
			<div id="dragster"><img id="falcon" src="http://z3.ifrm.com/80/25/0/f674352/FZeroChampionAwardIcon.png" alt=""></div>
			<div class="strip" id="stager"></div>
			<div class="strip" id="start"></div>
			<div class="strip" id="finish"></div>
		</div>
	</div>

	<script src="fzero.js"></script>
</body>
</html>
